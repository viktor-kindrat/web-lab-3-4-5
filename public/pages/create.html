<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Створити комаху</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/665c67e185.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">
    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">InsectPark</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Мої комахи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/create">Створити</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container d-flex justify-content-center align-items-center mt-5">
        <div class="container-fluid row justify-content-center align-items-center mt-5">
            <form id="createForm" class="col-md-6 col-sm-12">
                <h1 class="h1 text-primary">Створити нову комаху</h1>
                <div class="mb-3">
                    <label for="name-insect" class="form-label">Назва</label>
                    <input name="name" type="text" class="form-control" id="name-insect" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="img-link-enter" class="form-label">Посилання на фото комахи</label>
                    <input name="imageLink" type="text" class="form-control" id="img-link-enter" aria-describedby="imgLink">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Короткий опис комахи</label>
                    <input name="description" type="text" class="form-control" id="description" aria-describedby="description">
                </div>
                <div class="mb-3">
                    <label for="insect-weight" class="form-label">Вага (грам)</label>
                    <input name="weightInGram" min="0" step="0.1" type="number" class="form-control" id="insect-weight" aria-describedby="weight">
                </div>
                <div class="mb-3">
                    <label for="insect-speed" class="form-label">Швидкість (м/год)</label>
                    <input name="speedInMetersPerHour" min="0" step="0.1" type="number" class="form-control" id="insect-speed" aria-describedby="speed">
                </div>
                <button type="submit" class="btn btn-primary">Створити</button>
            </form>
            <img style="max-height: 350px" src="../SVG/insect.svg" alt="insect"
                 class="col-md-6 col-sm-12 object-fit-contain rounded-1 order-sm-first order-md-last"
            >
        </div>
    </main>
</div>
<script src="../scripts/createInsect.js"></script>
</body>
</html>
