<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insects</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/665c67e185.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrap">
    <div id="deletion-modal" class="modal fade">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ви впевнені?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Підтвердіть що ви хочете видалити цю комаху
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="delete-discard-button" data-bs-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-danger" id="delete-action-button">Підтвердити</button>
                </div>
            </div>
        </div>
    </div>

    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">InsectPark</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Мої комахи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create">Створити</a>
                        </li>
                    </ul>
                    <div class="input-group w-50">
                        <input type="text" class="form-control" id="search-insect-input" placeholder="Шукати" aria-label="Шукати">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid mt-5 vh-100">
        <div class="row mt-4 h-100">
            <aside class="col-xs-12 col-md-4 p-md-3">
                <div class="container d-flex flex-column align-items-center justify-content-center gap-3">
                    <h2 class="h2 text-primary text-center w-100">Керувати комахами</h2>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="sort-by-speed-btn">
                        <label class="form-check-label" for="sort-by-speed-btn">Сортувати за швидкістю</label>
                    </div>
                </div>
                <hr>
                <div class="container d-flex flex-column gap-2">
                    <h4 class="h4 text-black">Маса всіх комах</h4>
                    <button type="button" class="btn btn-primary align-self-center" id="calculate-summary-weight-btn">Розрахувати</button>
                    <p class="text-black">Загальна маса: <span id="insectsWeight">----</span> kg</p>
                </div>
            </aside>
            <section class="col-xs-12 col-md-8 p-md-3 d-flex flex-wrap align-items-sm-center align-items-md-start justify-content-md-start justify-content-sm-center gap-4" id="insect-data-container">

            </section>
        </div>
    </main>
</div>
<script src="./scripts/main.js"></script>
</body>
</html>
